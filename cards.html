<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1 class="card-heading">Details Card</h1>
    <div class="arrow-parent">
        <a href="/index.html"><img src="./images/arrow.png" class="arrow"></a>
</div>
    <div id="detailslist"></div>

    <form id="editDetails" class="card-form" style="display:none;">

        <div class="edit-container">
            <h1>Edit Form</h1>
            <input id="edit-id" type="hidden">
            <label>First Name</label>
            <input type="text" name="editname" id="editname">
            <br>
            <label>Email</label>
            <input type="email" name="editemail" id="editemail">
            <br>
            <label>Phone</label>
            <input type="number" name="editphone" id="editphone">
            <div class="loader" id="loader" style="display:none;"></div>
            <br>
            <label>Edit Image</label>
            <input type="file" name="editfile" id="editfile">
            <br>
            <button type="submit">Save Edit Changes</button>

            <span id="cancel" onclick="onCancel()" class="Cancel">Cancel</span>

        </div>
    </form>
    <script src="https://unpkg.com/lodash@latest/lodash.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core.min.js" type="text/javascript"></script>

    <script src="/card.js">


    </script>
</body>

</html>
