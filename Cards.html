<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Details Card</h1>
    <button class="back"><a href="/index.html">Going Back</a></button>
    <div id="detailslist"></div>

    <form id="editDetails" style="display:none;">

        <div class="edit-container">
            <h1>Edit Form</h1>
            <input id="edit-id" type="hidden">
            <label>First Name</label>
            <input type="text" name="editname" id="editname">
            <br>
            <label>Email</label>
            <input type="email" name="editemail" id="editemail">
            <br>
            <label>Phone</label>
            <input type="number" name="editphone" id="editphone">
            <br>
            <label>Edit Image</label>
            <input type="file" name="editfile" id="editfile">
            <br>
            <button type="submit">Save Edit Changes</button>

            <div onclick=onCancel() class="Cancel">Cancel</div>

        </div>
    </form>
    <script src="https://js.bytescale.com/sdk/v3"></script>
    <script src="card.js">


    </script>
</body>

</html>
